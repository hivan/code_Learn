<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>void 运算符</title>
  <script type="text/javascript">
   <!--
    var a = 1;
    var b = 2;
    document.write("a+b = " + (a+b)+ "<br>");
    document.write("void(a+b) = " + void(a+b)+"<br>");
   -->
  </script>
</head>
<body>
  <a href="javascript:void window.open()">打开一个新创口</a><br>
  <a href="javascript:window.open()" title="">打开一个新窗口</a>
</body>
</html>
