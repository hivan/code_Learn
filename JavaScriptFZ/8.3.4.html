<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>load and unload</title>
  <link rel="stylesheet" href="">
  <script type="text/javascript">
  function changeImg () {
    document.myForm.myImg.src="image/4d497defb06c763e493c2f8dbfa0df41.jpg"
  }
  </script>
</head>
<body onload="alert('加载网页')" onunload="alert(卸载网页)">
  <form name="myForm">
    <a href="hivan.me">关闭窗口或填篆其他网页都会产生unload事件</a>
    <img src="image/1.jpg" height="700" alt="" name="myImg" onload="alert('加载图片')"><br>
    <input type="button" name="myButton" value="替换图片" onclick="changeImg()">
  </form>
</body>
</html>
