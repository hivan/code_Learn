<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>设置表单的提交方式</title>
  <link rel="stylesheet" href="">
  <script type="text/javascript">
  function checkForm () {
    // 判断表单是否填写完整
    for (var i = 0; i < 2; i++) {
      if (document.myForm.elements[i].value.length == 0) {
        alert("您的表单没有填写完整");
        return false;
      }
    };
    // 判断下拉列表框的值
    if (document.myForm.submitType.value == "Server") {
      // 如果下拉列表框的值为Server,则将表单提交到网页上
      document.myForm.action = "submit.html"
    }else{
      document.encoding = "text/plain";
      document.myForm.action = "mailto:admin@aspxfans.com";
    }
  }
  </script>
</head>
<body>
  <form action="submit.html" method="get" accept-charset="utf-8" name="myForm" onsubmit="return checkForm()">
    name: <input type="text" name="myName" value="" placeholder=""><br><br>
    sex: <input type="text" name="mySex" value="" placeholder=""><br><br>
    <select name="submitType">
      <option value="Server">服务器方式</option>
      <option value="Email">EMAIL方式</option>
    </select> 
    <input type="submit" name="" value="Submit">
    <input type="reset" name="" value="Reset">
  </form>
</body>
</html>
