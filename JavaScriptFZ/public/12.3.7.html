<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <link rel="stylesheet" href="">
  <script type="text/javascript">
  function changeImgJ () {
    document.images[0].width = document.images[0].width * 0.9;
    document.images[0].height = document.images[0].height * 0.9;
  }
  function changeImgP () {
    document.images[0].width = document.images[0].width * 1.1;
    document.images[0].height = document.images[0].height * 1.1;
  }

  // 以下是IE浏览器的mousewhell事件
  function changeImg () {
    // 滚动鼠标中轴方向，event.wheelDelta大于0为向上
    if (event.wheelDelta > 0) {
      changeImgJ();
    }else{
      changeImgP();
    }
  }
  </script>
</head>
<body>
  <input type="button" name="mybutton" value="-" onclick="changeImgJ()">
  <input type="button" name="myButton2" value="+" onclick="changeImgP()"><br>
  <img src="image/4d497defb06c763e493c2f8dbfa0df41.jpg" height="1065" width="736" alt="" onmousewheel="changeImg(this)">
</body>
</html>
