<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <link rel="stylesheet" href="">
  <script type="text/javascript">
  function checkText() {
    if (document.myForm.textTitle.value.length > 15) {
      alert("标题文字内容不超过15个字");
      return false;
    }
    if (document.myForm.Context.value.length > 100) {
      alert("内容不允许超过100个字");
      return false;
    };
  }
  </script>
</head>
<body>
  <form name="myForm" onsubmit="return checkText()" action="submit.html">
    标题: <input type="text" name="textTitle" value="" size="30" placeholder="">(限制输入15个文字)<br>
    内容: <textarea rows="10" cols="30" name="Context"></textarea><br>
    (限制输入100个文字)<br>
    <input type="submit" name="" value="提交">
    <input type="reset" name="" value="重置">
  </form>
</body>
</html>
