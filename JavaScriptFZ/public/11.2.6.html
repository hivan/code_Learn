<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <link rel="stylesheet" href="">
  <script type="text/javascript">
  var nowTime = new Date();
  document.write(nowTime.toString()+"<br>");
  var win;
  // 打开子窗口
  function openSubWin () {
    win = window.open('11.2.6_1.html', 'subWin', 'width=300, height=300');
  }
  // 刷新子窗口
  function reLoadWin () {
    if (win == undefined) { // 判断子窗口是否打开过
      alert("没有打开子窗口");
    }else if (win.closed) { // 判断子窗口是否已经关闭
      alert("子窗口已经关闭")
    }else{
      win.location.reload(); // 刷新子窗口
    }
  }
  </script>
</head>
<body>
  <a href="#" title="" onclick="openSubWin()">打开子窗口</a><br>
  <a href="#" title="刷新子窗口" onclick="reLoadWin()">刷新子窗口</a>
</body>
</html>
