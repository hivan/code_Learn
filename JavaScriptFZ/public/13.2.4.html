  <script type="text/javascript">
  function ifReset () {
    if (window.confirm("真的要重置表单嘛？")) {
      return true;
    }else{
      return false;
    }
  }
  </script>
</head>
<body>
  <form action="" name="myForm" onreset="return ifReset()">
    name:  <input type="text" name="myName" value="" placeholder=""><br>

    <input type="submit" name="" value="Submit">
    <input type="reset" name="" value="Reset">

  </form>
</body>
