<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <link rel="stylesheet" href="">
  <script type="text/javascript">
  function colorChange () {
    // 设置文字颜色
    document.fgColor = document.myForm.fgColors.value;
    document.bgColor = document.myForm.bgColors.value;
  }
  </script>
</head>
<body>
  <form name="myForm">
    <h1 align="center">文档对象</h1>
    &nbsp;&nbsp;&nbsp;&nbsp;Document对象是代表一个浏览器窗口或框架中现实HTML文件的对象。JavaScript会为每个HTML文档自动创建一个Document对象。通过Document对象可以操作HTML文档中的内容及其他对象. <br>
    Text Color: <input type="text" name="fgColors" value="#ffffff" placeholder=""><br>
    Back Color: <input type="text" name="bgColors" value="#00000" placeholder=""><br>
    <input type="button" name="myButton" value="确定" onclick="colorChange()">
  </form>
</body>
</html>
