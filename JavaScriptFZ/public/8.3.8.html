<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>change select</title>
  <link rel="stylesheet" href="">
  <script type="text/javascript">

  </script>
</head>
<body>
  <form name="myForm">
    <textarea name="content" row="10" cols="30" onselect="alert('You select some text')" onchange="alert('u change some text')">
      表单是由表单元素组成的一个集合。在一个网页中，可以允许有多个表单出现
    </textarea><br>
    <select name="city" onchange="alert('u change some option'+this.value)">
      <option value="Beijing">Beijing</option>
      <option value="Shanghai">Shanghai</option>
      <option value="Shenzhen">Shenzhen</option>
    </select>

  </form>
</body>
</html>
