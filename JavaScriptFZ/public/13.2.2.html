<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <link rel="stylesheet" href="">
  <script type="text/javascript">
  function checkForm () {
    for (var i = 0; i < document.myForm.elements.length; i++) {
      if (document.myForm.elements[i].value.length == 0) {
        alert("您的表单没有填写完整");
        return false;
      }
    }
  }
  </script>
</head>
<body>
  <form action="submit.html" method="get" accept-charset="utf-8" name="myForm" onsubmit="return checkForm()">
    name: <input type="text" name="myName" value="" placeholder=""><br>
    sex: <input type="text" name="mySex" value="" placeholder=""><br>
    Borth: <input type="text" name="myYear" value="" placeholder="" size="4">-<input type="text" name="myMonth" value="" placeholder="" size="2"><input type="text" name="myDay" value="" placeholder="" size="2"><br>
    民族: <input type="text" name="myNational" value="" placeholder=""><br>
    籍贯: <input type="text" name="myBirthplace" value="" placeholder=""><br>
    <input type="submit" name="" value="提交">
    <input type="reset" name="" value="重置">
  </form>
</body>
</html>
