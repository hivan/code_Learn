<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <link rel="stylesheet" href="">
  <script type="text/javascript">
  function setCookie () {
    document.cookie = "cookieName = "+escape(document.myForm.myName.value);
    document.cookie = "cookiePassword = "+escape(document.myForm.myPassword.value);
    alert("当前cookie的内容为: \n"+document.cookie+"\n 解码后的cookie内容为: \n"+unescape(document.cookie));
  }

  </script>
</head>
<body>
  <form name="myForm">
    name: <input type="text" name="myName" value="" placeholder=""><br>
    pass: <input type="text" name="myPassword" value="" placeholder=""><br>
    <input type="button" name="" value="确定" onclick="setCookie()">
  </form>
</body>
</html>
