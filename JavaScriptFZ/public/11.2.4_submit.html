<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <link rel="stylesheet" href="">
  <script type="text/javascript">
    // 获取location对象的search属性值
    var searchStr = location.search;
    // 由于searchStr属性值包括"?"， 所以出去该字符
    searchStr = searchStr.substr(1);
    console.log(searchStr);
    // 将该字符串分割成数组，数组中的每一个元素为一个参数和参数值
    var searchs = searchStr.split("&");
    console.log(searchs);
    // 获得第一个参数和值
    var address = searchs[0].split("=");
    console.log(searchs[0]);
    console.log(address);
    switch(address[1]){
      case "beijing":
        document.write("您选择的地址为: 北京 <br>")
        break;
      case "Shanghai":
        document.write("您选了 上海 <br>")
        break;
      case "Shenzhen":
        document.write("您选择了 深圳 <br>")
        break;
    }
    // 获得第二个参数
    var sex = searchs[1].split("=");
    switch (sex[1]){
      case "men":
        document.write("您是男性 <br>");
        break;
      case "women":
        document.write("您是女性 <br>");
        break;
    }
  </script>
</head>

</body>
</html>
