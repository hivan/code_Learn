<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <link rel="stylesheet" href="">
  <script type="text/javascript">
  function submitCheckForm () {
    if (myForm.myName.value == "Hivan") {
      alert("姓名没有修改，不能提交");
      return false;
    }
  }
  function resetCheckForm () {
    if (myForm.myName.value != "Hivan") {
      alert("姓名已经修改，不能重置");
    }
  }
  </script>
</head>
<body>
  <form action="submit.html" name="myForm" onsubmit="return submitCheckForm()" onreset="return resetCheckForm()">
    name: <input type="text" name="myName" value="Hivan" placeholder=""><br>
    sex: <input type="radio" name="mySex" value="男">男<input type="radio" name="mySex" value="女">女 <br>
    city: <select name="city">
      <option value="Beijing">Beijing</option>
      <option value="Shanghai">Shanghai</option>
      <option value="Shenzhen">Shenzhen</option>
    </select><br>
    <input type="submit" name="" value="Submit">
    <input type="reset" name="" value="Reset">

  </form>
</body>
</html>
