<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>load 事件</title>
  <link rel="stylesheet" href="">
  <script  type="text/javascript" charset="utf-8">
    function myLoad () {
      myDiv.style.display="none";
    }
  </script>
</head>
<body onload="myLoad()">
  <img src="image/1.jpg" height="703" width="469" alt="" name="myName">
  <div style="position:absolute; z-index:999; background-color: #333; color:white; width:100%; height:1000px; top:0; left:0; text-align:center; display: table-cell; line-height: 100%;" id="myDiv">
    正在加载网页...
  </div>
  <script type="text/javascript">
  alert("网页加载完，现实图片")
  </script>
</body>
</html>
