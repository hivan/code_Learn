<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>prompt()</title>
  <link rel="stylesheet" href="">
  <script type="text/javascript">
  var strName = prompt("请输入您的姓名","");
  if(strName == null){
    console.log("您取消了姓名输入");
  }else if(strName == ""){
    console.log("您没有输入您的姓名");
  }else{
    console.log("欢迎您: "+strName);
  }
  </script>
</head>
<body>
  
</body>
</html>
